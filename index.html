<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー登録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">タイトル</p>
        <div>
            <input class="form-control w-100 mt-1" name="title" placeholder="" required>
        </div>
        <p class="mt-3">日付</p>
        <div>
            <input class="form-control w-100 mt-1" name="date" type="date" required>
        </div>
        <p class="mt-3">開始時間</p>
        <div>
            <input class="form-control w-100 mt-1" name="time_start" required>
        </div>
        <p class="mt-3">終了時間</p>
        <div>
            <input class="form-control w-100 mt-1" name="time_end" required>
        </div>
        <p class="mt-3">場所</p>
        <div>
            <input class="form-control w-100 mt-1" name="place" required>
        </div>
        <p class="mt-3">出欠URL・メモなど</p>
        <div>
            <input class="form-control w-100 mt-1" name="memo_url">
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1657924694-Ln6KXOKk";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const processing = "登録"
                const date_f     = $('input[name="date"]').val().getFullYear()+$('input[name="date"]').val().getMonth()+$('input[name="date"]').val().getDate()
                const date       = $('input[name="date"]').val();
                const time_start = $('input[name="time_start"]').val();
                const time_end   = $('input[name="time_end"]').val();
                const title      = $('input[name="title"]').val();
                const place      = $('input[name="place"]').val();
                const memo_url   = $('input[name="memo_url"]').val();
                const msg = `${processing}\n${date_f}\n${title}\n${time_start}\n${time_end}\n${place}\n${memo_url}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
